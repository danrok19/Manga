<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add new chapter</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>
<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Manga Reader</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" th:href="@{/}">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">My account</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Subscriptions</a>
                </li>
                <li class="nav-item" href="#">
                    <a class="nav-link">Log in</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<div class="container mt-5">
    <h1 class="text-center mb-4" th:text="${manga.title} + ' - Add New Chapter'"></h1>
    <form th:action="@{/manga/{id}/chapters/save(id=${manga.id})}" method="post">

        <div class="form-group">
            <label for="title" class="form-label">Title</label>
            <input type="text" id="title" name="title" class="form-control" th:value="${title}" placeholder="Enter chapter title" required>
        </div>

        <div class="form-group">
            <label for="episodeNumber" class="form-label">Episode Number</label>
            <input type="number" id="episodeNumber" name="episodeNumber" class="form-control" th:value="${episodeNumber}" placeholder="Enter episode number" required>
        </div>

        <div class="form-group">
            <label for="content" class="form-label">Content</label>
            <textarea id="content" name="content" class="form-control" rows="6" placeholder="Enter chapter content" required th:text="${content}"></textarea>
        </div>

        <button type="submit" class="btn btn-primary w-100">Save Chapter</button>
    </form>
</div>



</body>
</html>
