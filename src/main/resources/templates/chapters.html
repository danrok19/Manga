<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chapters</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <div class="position-relative">
        <h1 th:text="${manga.title}"></h1>
        <a class="btn btn-success mt-2 position-absolute top-0 end-0" th:href="@{/manga/{id}/chapters/form(id=${manga.id})}">Add new chapter</a>
    </div>
        <div class="list-group">
            <!-- Iteracja przez rozdziaÅ‚y -->
            <div th:each="chapter : ${chapters}" class="list-group-item list-group-item-action">
                <div class="row align-items-center">
                    <div class="col-md-10">
                        <h5 th:text="${chapter.title}"></h5>
                        <p th:text="'Episode: ' + ${chapter.episodeNumber}"></p>
                        <p th:text="'Published: ' + ${chapter.publicationDate}"></p>
                        <a th:href="@{/chapter/{id}(id=${chapter.id})}" class="btn btn-primary">Read Chapter</a>
                    </div>
                    <div class="col-md-2 text-end">
                        <div th:if="${ratingsMap[chapter.id.toString()] != null}">
                            <p th:text="'Your rating: ' + ${ratingsMap[chapter.id.toString()]}"></p>
                        </div>
                        <div th:unless="${ratingsMap[chapter.id.toString()] != null}">
                            <form th:action="@{/manga/{mangaid}/chapter/{chapterid}/rate(mangaid=${manga.id}, chapterid=${chapter.id})}" method="post">
                                <label for="rating" class="form-label">Rate this chapter (1-10):</label>
                                <select name="rating" id="rating" class="form-select">
                                    <option th:each="i : ${#numbers.sequence(1, 10)}" th:text="${i}"></option>
                                </select>
                                <button type="submit" class="btn btn-success mt-2">Submit Rating</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
