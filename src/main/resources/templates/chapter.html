<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${chapter.title}">Chapter Details</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h1 th:text="${chapter.title}"></h1>
    <p th:text="'Episode: ' + ${chapter.episodeNumber}"></p>
    <p th:text="'Published: ' + ${chapter.publicationDate}"></p>
    <p th:text="${chapter.content}"></p>
    <a href="/" class="btn btn-secondary">Back to Manga List</a>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
